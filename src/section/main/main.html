
<section>
  <header></header>

<section class="eventsWrapper">

  <h2>Awesome events</h2>

  <add-event add-event="vm.addEvent(event)"></add-event>

  <ul class="eventList">
    <li data-ng-repeat="(key, value) in vm.events track by $index">
      <event event=value></event>
    </li>
  </ul>
</section>
